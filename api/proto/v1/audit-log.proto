syntax = "proto3";
package templatebackend;
option go_package = ".;templatebackend";

import "google/protobuf/timestamp.proto";

message AuditLog {
    int32 id = 1;
    int32 userid = 2;
    string service = 3;
    string action = 4;
    string body = 5;
    string response = 6;
    google.protobuf.Timestamp created_at = 7;
    bool error = 8;
}
