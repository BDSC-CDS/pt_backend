syntax = "proto3";
package templatebackend;
option go_package = ".;templatebackend";

import "google/protobuf/timestamp.proto";

message Medication {
    uint32 id = 1;

    uint32 user_id = 2;
    string name = 3;
    string dosage = 4;
    string frequency = 5;

    google.protobuf.Timestamp createdAt = 6;
    google.protobuf.Timestamp updatedAt = 7;
}
