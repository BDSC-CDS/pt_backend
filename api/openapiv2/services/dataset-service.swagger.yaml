swagger: "2.0"
info:
  title: pt backend
  version: "1.0"
  contact:
    name: pt backend dataset service
    url: https://pt-backend.rdeid.unil.ch
    email: development.bdsc@chuv.ch
tags:
  - name: DatasetService
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/dataset:
    get:
      summary: List datasets
      description: This endpoint allows listing a user's datasets
      operationId: DatasetService_ListDatasets
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/templatebackendListDatasetsReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: offset
          in: query
          required: false
          type: integer
          format: int64
        - name: limit
          in: query
          required: false
          type: integer
          format: int64
      tags:
        - Dataset
      x-openapi-router-controller: dataset_controller
    post:
      summary: Store a dataset
      description: This endpoint stores a dataset
      operationId: DatasetService_StoreDataset
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/templatebackendStoreDatasetReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/templatebackendStoreDatasetRequest'
      tags:
        - Dataset
      x-openapi-router-controller: dataset_controller
  /api/v1/dataset/content/{id}:
    get:
      summary: Get Dataset Content
      description: This endpoint allow getting a specific user's Dataset Content
      operationId: DatasetService_GetDatasetContent
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/templatebackendGetDatasetContentReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
        - name: offset
          in: query
          required: false
          type: integer
          format: int32
        - name: limit
          in: query
          required: false
          type: integer
          format: int32
      tags:
        - Dataset
      x-openapi-router-controller: dataset_controller
  /api/v1/dataset/metadata/{id}:
    get:
      summary: Get Dataset Metadata
      description: This endpoint allow getting a specific user's Dataset Metadata
      operationId: DatasetService_GetDatasetMetadata
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/templatebackendGetDatasetMetadataReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
      tags:
        - Dataset
      x-openapi-router-controller: dataset_controller
  /api/v1/dataset/transform:
    post:
      summary: Transform a dataset
      description: This endpoint transforms a dataset
      operationId: DatasetService_TransformDataset
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/templatebackendTransformDatasetReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/templatebackendTransformDatasetRequest'
      tags:
        - Dataset
      x-openapi-router-controller: dataset_controller
  /api/v1/dataset/{id}:
    delete:
      summary: Deletes a dataset
      description: This endpoint deletes a dataset
      operationId: DatasetService_DeleteDataset
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/templatebackendDeleteDatasetReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
      tags:
        - Dataset
      x-openapi-router-controller: dataset_controller
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  templatebackendColumn:
    type: object
    properties:
      value:
        type: array
        items:
          type: string
  templatebackendDataset:
    type: object
    properties:
      id:
        type: integer
        format: int64
      userid:
        type: integer
        format: int64
      tenantid:
        type: integer
        format: int64
      datasetName:
        type: string
      createdAt:
        type: string
        format: date-time
      deletedAt:
        type: string
        format: date-time
  templatebackendDeleteDatasetReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/templatebackendDeleteDatasetResult'
  templatebackendDeleteDatasetResult:
    type: object
    properties:
      success:
        type: boolean
  templatebackendGetDatasetContentReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/templatebackendGetDatasetContentResult'
  templatebackendGetDatasetContentResult:
    type: object
    properties:
      columns:
        type: array
        items:
          type: object
          $ref: '#/definitions/templatebackendColumn'
  templatebackendGetDatasetMetadataReply:
    type: object
    properties:
      metadata:
        $ref: '#/definitions/templatebackendGetDatasetMetadataResult'
  templatebackendGetDatasetMetadataResult:
    type: object
    properties:
      metadata:
        type: array
        items:
          type: object
          $ref: '#/definitions/templatebackendMetadata'
  templatebackendListDatasetsReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/templatebackendListDatasetsResult'
  templatebackendListDatasetsResult:
    type: object
    properties:
      Datasets:
        type: array
        items:
          type: object
          $ref: '#/definitions/templatebackendDataset'
  templatebackendMetadata:
    type: object
    properties:
      userid:
        type: integer
        format: int64
      tenantid:
        type: integer
        format: int64
      datasetId:
        type: integer
        format: int64
      columnId:
        type: integer
        format: int64
      columnName:
        type: string
      type:
        type: string
      identifier:
        type: string
  templatebackendStoreDatasetReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/templatebackendStoreDatasetResult'
  templatebackendStoreDatasetRequest:
    type: object
    properties:
      datasetName:
        type: string
      dataset:
        type: string
      types:
        type: string
      identifiers:
        type: string
    title: Create a Dataset
  templatebackendStoreDatasetResult:
    type: object
    properties:
      id:
        type: integer
        format: int64
  templatebackendTransformDatasetReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/templatebackendTransformDatasetResult'
  templatebackendTransformDatasetRequest:
    type: object
    properties:
      datasetId:
        type: integer
        format: int64
      configId:
        type: integer
        format: int64
  templatebackendTransformDatasetResult:
    type: object
    properties:
      id:
        type: integer
        format: int64
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
security:
  - Bearer: []
  - {}
