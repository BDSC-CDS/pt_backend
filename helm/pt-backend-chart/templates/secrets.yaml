apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pt-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace (printf "%s-secrets" .Release.Name) ) | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  {{- $jwtSecret := (get $secretData "jwt-secret") | default (randAlphaNum 60 | b64enc) }}
  {{- $adminToken := (get $secretData "admin-token") | default (randAlphaNum 16 | b64enc) }}
  {{- $symmetricKey := (get $secretData "symmetric-encryption-key") | default (randAlphaNum 44 | b64enc) }}
  {{- $ptAdminPassword := (get $secretData "pt-admin-password") | default (randAlphaNum 16 | b64enc) }}
  jwt-secret: {{ $jwtSecret }}
  admin-token: {{ $adminToken }}
  symmetric-encryption-key: {{ $symmetricKey }}
  pt-admin-password: {{ $ptAdminPassword }}